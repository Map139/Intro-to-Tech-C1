<!DOCTYPE html>
<html>
	<head>
		<title>Huge Jugo</title>
	</head>
	<body>
		<h1>Juice Press</h1>
		<h2 id="show"></h2>

		<input id="order" type="button" value="Add Friut" onclick= "displayFriut()">



	<script>
		var fruits = ["apple", "orange", "kiwi"];

		function displayFriut(){
			var order = prompt("friuts"); 
			order = order.toLowerCase(); 
		fruits.push(order);
		fruits.sort();
		document.getElementById("show").innerHTML = fruits.join(" ");

		} 

	</script>

	</body>
</html>
